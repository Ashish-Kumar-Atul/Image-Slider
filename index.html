<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider by Ashish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Images/slider_icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gradient-to-r from-indigo-900 via-purple-800 to-pink-700 text-white h-screen flex items-center justify-center p-5 dark:bg-gray-900 dark:text-white transition-colors duration-300">

    <main>
        <div>
            <div class="border border-black h-[40vh] w-[60vw] overflow-hidden rounded-2xl ">
                <img id="sliderImage" src="" alt="" class="w-full h-full object-cover transition-opacity duration-500">
                <div class="absolute inset-0 flex  items-center justify-between">
                    <button id="prevBtn" class="bg-black bg-opacity-50 p-3 h-24 rounded-md hover:bg-opacity-75">
                        <i class="fas fa-chevron-left text-white"></i>
                    </button>
                    <button id="nextbtn" class="bg-black bg-opacity-50 p-3 h-24 rounded-md hover:bg-opacity-75">
                        <i class="fas fa-chevron-right text-white"></i>
                    </button>
                </div>
                
            </div>
            
        </div>
    </main>
    
    <script src="script.js" defer></script>
</body>
</html>
